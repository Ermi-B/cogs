<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cogs calculator</title>
    <!-- Add Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

<!-- custom css -->
<link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="container py-5 px-5 mt-5 border rounded shadow">
      <div class="row justify-content-between">
        <div class="col-md-6">
          <h1>COGS Calculator</h1>
          <!-- Total Values Column -->
          <form action="">

          
          <div class="form-group">
            <strong><label for="total-revenue">Total Revenue:</label></strong>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input
                type="text"
                class="form-control"
                aria-label="Amount in dollar"
                id="total-revenue"
              />
            </div>
          </div>
          <div id="total-div" class="rounded p-2 my-2">
            <p><strong>Total Fuel Costs: <span id="fuel-cost-display"></span></strong></p>
          <p><strong>Total Labor Cost: <span id="labor-cost-display"></span></strong></p>
          </div>
          
          <div class="form-group">
            <label for="fuel-cost">Total Dump Fees:</label>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input
                type="text"
                class="form-control"
                aria-label="Amount in dollar"
                id="total-dump-fees"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="fuel-cost">Other costs (Supplies, Lunch):</label>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input
                type="text"
                class="form-control"
                aria-label="Amount in dollar"
                id="other-costs"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="fuel-cost">Scrap Metal (Money received):</label>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input
                type="text"
                class="form-control"
                aria-label="Amount in dollar"
                id="scrap-metal"
              />
            </div>
          </div>
         
        </div>
        <div class="col-md-6">
          <!-- Fuel Cost Column -->
          <div class="form-group">
            
            <p><strong>Fuel Costs: </strong></p>
            <label for="fuel-cost">Gallons of Fuels added:</label>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input
                type="number"
                class="form-control"
                aria-label="Amount in dollar"
                id="fuel-added-gallons"
                step="any"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="fuel-cost">Fuel price per gallon:</label>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input
                type="number"
                class="form-control"
                aria-label="Amount in dollar"
                id="price-per-gallon"
                step="any"
              />
            </div>
          </div>
          <br><hr> <br>
          <p><strong>Labor Costs: </strong></p>
          <div class="form-group">
            <label for="hourly-revenue">Hourly Rate:</label>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input
                type="text"
                class="form-control"
                aria-label="Amount in dollar"
                id="revenue-per-hour"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="head-count">Number of guys in Truck:</label>
            <div class="input-group mb-3">
              <input
                type="number"
                class="form-control"
                aria-label="Amount in dollar"
                id="head-count"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="hours">Number of hours:</label>
            <div class="input-group mb-3">
              <input
                type="number"
                class="form-control"
                aria-label="Amount in dollar"
                id="hours"
                step="any"
              />
            </div>
          </div>
          
          
        </div>
        <br>
        <div class="">
          <h3 class="mx-2">Final COGS % : <strong><span id="final-cog-display"></span></strong></h3>
          <br>
          <button type="submit" class="btn btn-primary mx-2" id="submit">Calculate</button>
          <button type="button" class="btn btn-secondary mx-2" id="clear">Reset</button>
        </div>
        <br />
      </form>
    </div>
    </div>

    <!-- Add Bootstrap JS (Optional, if needed) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
