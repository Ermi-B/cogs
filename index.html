<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cogs calculator</title>
    <!-- Add Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

<!-- custom css -->
<link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>COGS Calculator</h1><br><br>
          <form>
            <!-- Input with Prefix -->

            <div class="form-group">
              <label for="total-revenue">Total Revenue:</label>

              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Amount in dollar"
                  id="total-revenue"
                />
              </div>
            </div>
            <div class="form-group">
              <br />
              <h3>Labor Costs</h3>
              <br />
              <p><strong>Total Labor Cost: <span id="labor-cost-display">$0</span></strong></p>
              
              <label for="hourly-revenue">Revenue per hour:</label>

              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Amount in dollar"
                  id="revenue-per-hour"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="head-count">Number of guys in Truck:</label>

              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Amount in dollar"
                  id="head-count"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="hours">Number of hours</label>

              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Amount in dollar"
                  id="hours"
                />
              </div>
            </div>
            <div class="form-group">
              <br />
              <h3>Fuel Cost</h3>
              <br />
              <strong>Total Fuel Costs: <span id="fuel-cost-display">$0</span></strong>
              <!-- <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Amount in dollar"
                  id="total-fuel-cost"
                />
              </div> -->
            </div>
            <div class="form-group">
              <label for="fuel-cost">Gallons of Fuels added:</label>
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Amount in dollar"
                  id="fuel-added-gallons"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="fuel-cost">Fuel price per gallon:</label>
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Amount in dollar"
                 id="price-per-gallon"
                />
              </div>
            </div>
            <br />
            <hr />
            <br />
            <div class="form-group">
              <label for="fuel-cost">Total Dump Fees:</label>
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Amount in dollar"
                  id="total-dump-fees"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="fuel-cost">Other costs (Supplies, Lunch):</label>
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Amount in dollar"
                  id="other-costs"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="fuel-cost">Scrap Metal (Money Recieved):</label>
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Amount in dollar"
                  id="scrap-metal"
                />
              </div>
            </div>
            <br />
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            <br />
            <hr />
            <br />
            <h4>Profit : <strong><span id="profit-display"></span></strong></h4>
            <h4>Final COG % : <strong><span id="final-cog-display"></span></strong></h4>
          </form>
        </div>
      </div>
    </div>

    <!-- Add Bootstrap JS (Optional, if needed) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
